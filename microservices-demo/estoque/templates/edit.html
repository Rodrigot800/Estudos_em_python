<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editStyle.css') }}">
</head>

<body>
    <header>
        <h1>Editar Produto</h1>
    </header>

    <main>
        <form method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
            </div>

            <div>
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" value="{{ produto.preco }}" required>
            </div>

            <div>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>
            </div>

            <button type="submit">Atualizar</button>
        </form>

        <a href="/">← Voltar ao Estoque</a>
    </main>
</body>

</html>
